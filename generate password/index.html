<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generate Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb41d58945.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <div id="toastBox"></div>


    <script src="script.js"></script>
</body>
</html>
